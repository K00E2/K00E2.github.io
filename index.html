  <body>
    <header>

        <button type="button">
          <img src="asset/그룹 334@2x.png" alt="로고" class="logo" />
        </button>
        <div class="seach">
          <input
            type="text"
            placeholder="어디로 떠나고 싶으세요?"

        </div>
        <button class="location">
          <img src="/asset/구성 요소 5 – 14.png" alt="" />
          <p>서울특별시</p>
        </button>
      </div>
      <div class="category">
        <ul class="nav">
          <li><a href="" class="active">메인페이지</a></li>
          <li><a href="">지역명소</a></li>
          <li><a href="">맛집/레스토랑</a></li>
          <li><a href="">호텔/리조트</a></li>

          <li><a href="">카테고리</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="banner_area">
        <div class="banner_item">
          <button>
            <div class="banner_item_title">
              <h3>덕수궁</h3>
              <img src="/asset/구성 요소 9 – 264.png" alt="좋아요" />
              <h5>5,578</h5>
            </div>
            <div class="banner_item_tag">
              <ul>
                <li><h5>#돌담길</h5></li>
                <li><h5>#휴식</h5></li>
                <li><h5>#관광지</h5></li>
              </ul>
            </div>
            <div class="banner_item_gradient"></div>
            <div id="banner_item_image1"></div>
          </button>
        </div>
        <div class="banner_item">
          <button>
            <div class="banner_item_title">
              <h3>동대문디자인플라자</h3>
              <img src="/asset/구성 요소 9 – 264.png" alt="좋아요" />
              <h5>12,778</h5>
            </div>
            <div class="banner_item_tag">
              <ul>
                <li><h5>#휴식</h5></li>
                <li><h5>#관광지</h5></li>
                <li><h5>#DDP</h5></li>
                <li><h5>#데이트</h5></li>
              </ul>
            </div>
            <div class="banner_item_gradient"></div>
            <div id="banner_item_image2"></div>
          </button>
        </div>
      </div>
      <div class="hot_menu_area">123</div>
      <div class="hot_place_area">123</div>
      <div class="recommend_section">
        <div class="recommend_list">123</div>
        <div class="keyword_map">123</div>
      </div>

</html>
